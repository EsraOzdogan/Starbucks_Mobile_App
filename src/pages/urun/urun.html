<ion-header>
    <ion-navbar class="ana-baslik">
        <ion-icon (click)="geri()" class="icon" item-left></ion-icon>
        <ion-title>{{'ÜRÜNLER' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="{{'Ürün Ara...' | translate}}">
    </ion-searchbar>
    <ion-list *ngFor="let item of items ; let i=index ">
        <ion-item class="catagory" text-wrap (click)="navigate(item.$key)">
            <ion-row >
                <ion-col col-6>
                    <img src={{item.thumb}} alt="foodname" />
                </ion-col>
                <ion-col col-6>
                    <p class="item-name">{{item.title}}</p>
                    <p class="item-detail" text-wrap>
                        <span>{{item.description | limitPipe:150}}</span>
                    </p>
                   
                    <div *ngIf="item.reviews" class="product-rating">
                        <!-- rating -->
                        <rating name="rating" id="rating" [(ngModel)]="item.reviewData" readOnly="true" max="5" emptyStarIconName="star-outline"
                            halfStarIconName="star-half" starIconName="star" nullable="false">
                        </rating>
                    </div>
                </ion-col>
            </ion-row>
            <!--end row -->
        </ion-item>
        <!-- item -->
    </ion-list>

</ion-content>
